            <div class="content-box">
                <div id="index" class="index-page">
                    <div class="title">刀刀の个人空间</div>
                </div>
                <!-- 日期计时器 -->
                <div id="part1" class="content">
                    <div class="timer-content">
                        <div class="title-box">
                            <div class="title">刀刀の个人空间</div>
                            <div id="time" class="time"></div>
                            <div class="calculation">
                                距离
                                <input type="text" id="tarYear" placeholder="2022">年
                                <input type="text" id="tarMonth" placeholder="12">月
                                <input type="text" id="tarDay" placeholder="22">日
                                还剩（过去）多长时间？
                                <button id="caTimeBtn">确定</button>
                                <button id="caClearBtn">清空</button>
                            </div>
                            <div class="calculate-result">
                                <li id="caDay"></li>
                                <li id="caHour"></li>
                                <li id="caMin"></li>
                                <li id="caSec"></li>
                                <li id="caMs"></li>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 演奏工具 -->
                <div id="part2" class="content">
                    <div class="play-content">
                        <div class="title">暂无</div>
                    </div>
                </div>
                <!-- 左侧菜单 -->
                <div>
                    <img class="side-menu-switch" src="icon-menu.png" alt="">
                    <img class="side-home" src="icon-home.png" alt="">
                    <div class="side-menu">
                        <ul class="menu-box">
                            <li class="menu-list" id="menuBtn1"><span class="cell">日期计算工具</span></li>
                            <li class="menu-list" id="menuBtn2"><span class="cell">演奏工具</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="timeTool.js"></script>
        <script>
            window.onload = function() {
                // 计算时间差
                $("caTimeBtn").onclick = function() {
                    var year = $("tarYear"),
                        month = $("tarMonth"),
                        day = $("tarDay"),
                        timeDiffArr = [$("caMs"), $("caSec"), $("caMin"), $("caHour"), $("caDay")],
                        timeTarget = [];
                    // 校验&设置缺省值
                    year.value||(year.value = 2020);
                    month.value||(month.value = 12);
                    day.value||(day.value = 22);
                    // 计算
                    var setTime = setInterval(() => {
                        timeTarget = caculateTime(year.value.toString() + "-" + month.value.toString() + "-" + day.value.toString());
                        timeDiffArr.forEach((item, index)=> {item.innerHTML = timeTarget[index]});
                    }, 128);
                    // 清空
                    $("caClearBtn").onclick = function() {
                        clearInterval(setTime); // 删除定时器
                        year.value = month.value = day.value = ""; // 清空表单
                        timeDiffArr.forEach((item, index)=> {item.innerHTML = ""}); // 清空结果
                    };
                };
                // 菜单动画
                var menuNode = elementsByClassName(document, "side-menu")[0],
                    home = elementsByClassName(document, "side-home")[0],
                    swNode = elementsByClassName(document, "side-menu-switch")[0];
                swNode.onmouseenter = function() {
                    menuNode.style.animation = "menuShow 0.2s";
                    menuNode.style.display = "inline";
                    this.style.display = "none";
                    home.style.display = "none";
                };
                menuNode.onmouseleave = function() {
                    menuNode.style.animation = "menuHide 0.2s";
                    setTimeout(()=> {
                        this.style.display = "none";
                        swNode.style.display = "inline";
                        home.style.display = "inline";
                    },200)
                };
                var list = elementsByClassName(document, "menu-list"),
                    indexCont = elementsByClassName(document, "index-page")[0];
                    partCont = elementsByClassName(document, "content");
                list.forEach((n, i)=> {
                    n.onclick = function() {
                        indexCont.style.display = "none";
                        partCont.forEach((j)=> {j.style.display = "none"});
                        partCont[i].style.display = "inline";
                    }
                })
                // 回首页
                home.onclick = function() {
                    indexCont.style.display = "inline";
                    partCont.forEach((j)=> {j.style.display = "none"});
                }
                // 当前时间
                $("time").innerHTML = showTime(0, "");
                setInterval(function() {
                    $("time").innerHTML = showTime(0, "");
                },1000);
            };
        </script>
    </body>
</html>
