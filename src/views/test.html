<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry 瀑布流</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .grid {
            width: 30%;
            max-width: 800px;
        }
        .grid-item {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            /* margin-bottom: 16px; */
        }
    </style>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
</head>
<body>
    <div class="grid">
        <div class="grid-item" style="height: 200px;">Item 1</div>
        <div class="grid-item" style="height: 300px;">Item 2</div>
        <div class="grid-item" style="height: 150px;">Item 3</div>
        <div class="grid-item" style="height: 250px;">Item 4</div>
        <div class="grid-item" style="height: 200px;">Item 5</div>
        <div class="grid-item" style="height: 300px;">Item 6</div>
        <div class="grid-item" style="height: 150px;">Item 7</div>
        <div class="grid-item" style="height: 250px;">Item 8</div>
        <div class="grid-item" style="height: 200px;">Item 9</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var grid = document.querySelector('.grid');
            var msnry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });
        });
    </script>
</body>
</html>
